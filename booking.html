<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay | Kottiyoor Valley</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: var(--bg-light);">

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">Kottiyoor Valley</a></div>
                <ul class="nav-links" style="display:flex;"> <li><a href="index.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 120px; margin-bottom: 80px; max-width: 600px;">
        <div class="room-card" style="padding: 40px;">
            <h2 class="text-center" style="margin-bottom: 30px; color: var(--primary-color);">Reservation Inquiry</h2>
            <p class="text-center" style="margin-bottom: 30px;">Fill out this form and we will contact you to confirm availability.</p>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number (WhatsApp preferred)</label>
                    <input type="tel" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email">
                </div>

                <div class="form-group">
                    <label>Check-in Date</label>
                    <input type="date" name="checkin" required>
                </div>

                <div class="form-group">
                    <label>Type of Stay</label>
                    <select name="roomtype">
                        <option value="Standard">Standard Room</option>
                        <option value="Family">Family Suite</option>
                        <option value="Event">Event / Group Booking</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Number of Guests</label>
                    <input type="number" name="guests" min="1" value="2">
                </div>

                <div class="form-group">
                    <label>Special Requests</label>
                    <textarea name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Booking Request</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Kottiyoor Valley Park & Resort</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
